<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="body">
        <h1>Etch-a-Sketch</h1>
        <div class="main">
            <div class="panel">
                <button class="picked"></button>
                <button class="btn">Choosen color </button>
                <button class="btn">Black color</button>
                <button class="btn">Rainbow mode</button>
                <button class="btn">Eraser</button>
                <button class="btn">Clear</button>
                <p>Grid size:</p>
                <p class="error">kupa</p>
                <div class="grid__size">
                    <input class="input" type="text">
                    <button class="conf">Change</button>
                    <div class="grid">
                        <p class="grid__p">Grid </p>
                        <input class="grid__input" type="checkbox" name="" id="" checked>
                    </div>
                </div>

            </div>
            <div class="pad"></div>
        </div>
    </div>

    <script src="./script.js"></script>
</body>

</html>
