<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="body">
        <h1>Etch-a-Sketch</h1>
        <div class="main">
            <div class="panel">

                <button class="btn js-blackBtn">Black color</button>
                <button class="btn js-rainbowBtn">Rainbow mode</button>
                <button class="btn js-eraser">Eraser</button>
                <button class="btn js-clearGrid">Clear</button>



                <p>Grid size:</p>
                <div class="grid__size">
                    <input class="input" type="text">
                    <button class="conf js-change-grid">Change</button>
                    <div class="grid">
                        <p class="grid__p">Grid </p>
                        <input class="grid__input" type="checkbox" name="" id="" checked>
                    </div>

                </div>


                <div class="color__wrap">
                    <p>Choose color </p>
                    <button class="wrap"><input type="color" class="picked js-picked"></button>
                </div>
                <p class="error"></p>



            </div>
            <div class="pad">
                <div class="parent">
                </div>
            </div>
        </div>
    </div>

    <script src="./script.js"></script>
</body>

</html>
