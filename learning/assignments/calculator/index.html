<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>
    <div class="calculator_wrap">
        <input type='text' class="display" id="display"></input>
        <div class="numbers grid">
            <div class="item funkcja" id="res">AC</div>
            <div class="item funkcja" id="change">+/-</div>
            <div class="item funkcja" id="percent">%</div>
            <div class="item funkcja2" id="div">/</div>
            <div class="item literka" id="seven">7</div>
            <div class="item literka" id="eight">8</div>
            <div class="item literka" id="nine">9</div>
            <div class="item funkcja2" id="multi">X</div>
            <div class="item literka" id="four">4</div>
            <div class="item literka" id="five">5</div>
            <div class="item literka" id="six">6</div>
            <div class="item funkcja2" id="subs">-</div>
            <div class="item literka" id="one">1</div>
            <div class="item literka" id="two">2</div>
            <div class="item literka" id="three">3</div>
            <div class="item funkcja2" id="sum">+</div>
            <div class="item literka" id="del">C</div>
            <div class="item literka" id="zero">0</div>
            <div class="item literka" id="dot">.</div>
            <div class="item funkcja2" id="equal">=</div>
        </div>
    </div>

    <script src="script.js">

    </script>
</body>

</html>
