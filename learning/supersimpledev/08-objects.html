      const product2 = {
        name: "shirt",
        "delivery-time": "1 day",
        rating: {
          stars: 4.5,
          count: 87,
        },
        fun: function function1() {
          console.log("function inside object");
        },
      };
      console.log(product2);
      console.log(product2.name);
      console.log(product2["name"]);
      //   bracket notation is used with unusual value names
      // here js would think that this is math
      console.log(product2["delivery-time"]);
      console.log(product2.rating.count);
      // accesing function inside an object
      product2.fun();
