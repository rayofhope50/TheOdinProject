<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Objects</title>
  </head>
  <body>
    <script>
      const product = {
        name: "socks",
        price: 1090,
      };
      // checking whats inside
      console.log(product);
      console.log(product.name);
      console.log(product.price);
      //changing property from this point onward
      product.name = "cotton socks";
      console.log(product);
      // adding new value
      product.newProperty = true;
      console.log(product);
      // remove value
      delete product.newProperty;
      console.log(product);
    </script>
  </body>
</html>
