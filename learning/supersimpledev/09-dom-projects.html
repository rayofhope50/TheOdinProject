<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DOM Projects</title>
  </head>
  <body>
    <p>YouTube Subscribe Button</p>
    <button class="js-sub-btn">Subscribe</button>
    <p>Amazon Shipping Calculator</p>
    <input class="js-cost-input" placeholder="Cost of order" />
    <button class="js-calculate">Calculate</button>
    <p class="js-total-cost"></p>
    <script>
      const buttonElement = document.querySelector(".js-sub-btn");
      console.log(buttonElement.innerHTML);
      document

        .querySelector(".js-sub-btn")
        .addEventListener("click", function () {
          if (buttonElement.innerText == "Subscribe") {
            buttonElement.innerHTML = "Subscribed";
          } else {
            buttonElement.innerHTML = "Subscribe";
          }
        });
      document
        .querySelector(".js-calculate")
        .addEventListener("click", function () {
          calculateTotal();
        });
      document
        .querySelector(".js-cost-input")
        .addEventListener("keypress", function () {
          if (event.key === "Enter") {
            calculateTotal();
          }
        });
      function calculateTotal() {
        const inputElement = document.querySelector(".js-cost-input");
        let cost = Number(inputElement.value);
        if (cost < 40) {
          cost += 10;
        }
        document.querySelector(".js-total-cost").innerHTML = `${cost}$`;
      }
    </script>
  </body>
</html>
