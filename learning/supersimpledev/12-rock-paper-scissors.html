<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="styles/12-rock-paper-scissors.css" />
  </head>
  <body>
    <p class="title">Rock Paper Scissors</p>
    <button class="rock move-button">
      <img class="move-icon" src="images/rock-emoji.png" />
    </button>
    <button class="paper move-button">
      <img class="move-icon" src="images/paper-emoji.png" />
    </button>
    <button class="scissors move-button">
      <img class="move-icon" src="images/scissors-emoji.png" />
    </button>
    <p class="js-result result"></p>
    <p class="js-moves"></p>
    <p class="js-score score"></p>
    <button class="resetScore scorebtn">Reset Score</button>
    <button class="auto-play-button">Auto Play</button>

    <script src="scripts/12-rock-paper-scissors.js"></script>
  </body>
</html>
