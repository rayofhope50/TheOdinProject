<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DOM Projects</title>
    <style>
      body {
        font-family: arial;
      }
      .subscribe-button {
        border: none;
        background-color: black;
        color: white;
        padding-top: 10px;
        padding-bottom: 10px;
        padding-left: 15px;
        padding-right: 15px;
        font-weight: bold;
        border-radius: 50px;
        cursor: pointer;
      }
      .is-subscribed {
        background-color: rgb(240, 240, 240);
        color: black;
      }
      .cost-input {
        font-size: 15px;
        padding: 10px;
      }
      .js-calculate {
        background-color: green;
        color: white;
        padding: 12px;
        border: none;
        font-size: 15px;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <p>YouTube Subscribe Button</p>
    <button class="js-sub-btn subscribe-button">Subscribe</button>
    <p>Amazon Shipping Calculator</p>
    <input class="js-cost-input cost-input" placeholder="Cost of order" />
    <button class="js-calculate">Calculate</button>
    <p class="js-total-cost"></p>
    <script>
      const buttonElement = document.querySelector(".js-sub-btn");
      console.log(buttonElement.innerHTML);
      document

        .querySelector(".js-sub-btn")
        .addEventListener("click", function () {
          if (buttonElement.innerText == "Subscribe") {
            buttonElement.innerHTML = "Subscribed";
            buttonElement.classList.add("is-subscribed");
          } else {
            buttonElement.innerHTML = "Subscribe";
            buttonElement.classList.remove("is-subscribed");
          }
        });
      document
        .querySelector(".js-calculate")
        .addEventListener("click", function () {
          calculateTotal();
        });
      document
        .querySelector(".js-cost-input")
        .addEventListener("keypress", function () {
          if (event.key === "Enter") {
            calculateTotal();
          }
        });
      function calculateTotal() {
        const inputElement = document.querySelector(".js-cost-input");
        let cost = Number(inputElement.value);
        if (cost < 40) {
          cost = cost * 100;
          cost += 1000;
          cost = cost / 100;
        }
        document.querySelector(".js-total-cost").innerHTML = `${cost}$`;
      }
    </script>
  </body>
</html>
