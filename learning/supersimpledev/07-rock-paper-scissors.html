<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock Paper Scissors</title>
  </head>
  <body>
    <p>Rock Paper Scissors</p>
    <button class="rock">Rock</button>
    <button class="paper">Paper</button>
    <button class="scissors">Scissors</button>

    <script>
      let playerPick = "";
      document.querySelector(".rock").addEventListener("click", function () {
        playerPick = "rock";
        gameAlgo(playerPick);
      });
      document.querySelector(".paper").addEventListener("click", function () {
        playerPick = "paper";
        gameAlgo(playerPick);
      });
      document
        .querySelector(".scissors")
        .addEventListener("click", function () {
          playerPick = "scissors";
          gameAlgo(playerPick);
        });
      const gameAlgo = function (playerPick) {
        // complete game algo
        console.log(`You've picked ${playerPick}`);
        const computerMove = pickComputerMove();
        console.log(`Computer picked ${computerMove}`);
        const result = gameLogic(playerPick, computerMove);
        alert(
          `You picked ${playerPick}. Computer picked ${computerMove}. ${result}`
        );
      };
      const pickComputerMove = function () {
        // number picking / computer move picker

        let computerMove = "";
        const randomNumber = Math.random();

        if (randomNumber >= 0 && randomNumber < 1 / 3) {
          computerMove = "rock";
        } else if (randomNumber >= 1 / 3 && randomNumber < 2 / 3) {
          computerMove = "paper";
        } else if (randomNumber >= 2 / 3 && randomNumber < 1) {
          computerMove = "scissors";
        }
        return computerMove;
      };

      const gameLogic = function (parameter1, parameter2) {
        // game logic
        let result = "";
        if (parameter2 === parameter1) {
          result = "Tie!";
        } else if (
          (parameter1 === "rock" && parameter2 === "paper") ||
          (parameter1 === "paper" && parameter2 === "scissors") ||
          (parameter1 === "scissors" && parameter2 === "rock")
        ) {
          result = "You lose!";
        } else result = "You Win!";
        return result;
      };
    </script>
  </body>
</html>
