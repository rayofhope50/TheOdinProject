<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock Paper Scissors</title>
  </head>
  <body>
    <p>Rock Paper Scissors</p>
    <button class="rock">Rock</button>
    <button class="paper">Paper</button>
    <button class="scissors">Scissors</button>

    <script>
      let playerPick = "";
      document.querySelector(".rock").addEventListener("click", function () {
        playerPick = "rock";
        console.log(`You've picked rock`);
        gameAlgo(playerPick);
      });
      document.querySelector(".paper").addEventListener("click", function () {
        playerPick = "paper";
        console.log(`You've picked paper`);
        gameAlgo(playerPick);
      });
      document
        .querySelector(".scissors")
        .addEventListener("click", function () {
          playerPick = "scissors";
          console.log(`You've picked scissors`);
          gameAlgo(playerPick);
        });
      let computerMove = "";
      let result = "";
      const gameAlgo = function () {
        const randomNumber = Math.random();
        // number picking / computer move picker
        if (randomNumber >= 0 && randomNumber < 1 / 3) {
          computerMove = "rock";
        } else if (randomNumber >= 1 / 3 && randomNumber < 2 / 3) {
          computerMove = "paper";
        } else if (randomNumber >= 2 / 3 && randomNumber < 1) {
          computerMove = "scissors";
        }
        console.log(computerMove);
        // game logic
        if (computerMove === playerPick) {
          result = "Tie!";
        } else if (
          (playerPick === "rock" && computerMove === "paper") ||
          (playerPick === "paper" && computerMove === "scissors") ||
          (playerPick === "scissors" && computerMove === "rock")
        ) {
          result = "You lose!";
        } else result = "You Win!";
        alert(
          `You picked ${playerPick}. Computer picked ${computerMove}. ${result}`
        );
      };
    </script>
  </body>
</html>
