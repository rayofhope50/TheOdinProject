<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Function library example</title>
    <style>
      input {
        font-size: 2em;
        margin: 10px 1px 0;
      }
    </style>
  </head>
  <body>
    <input class="numberInput" type="text" />
    <p></p>

    <script>
      const input = document.querySelector(".numberInput");
      const para = document.querySelector("p");
      function squared(num) {
        return num * num;
      }
      function cubed(num) {
        return num * num * num;
      }
      function factorial(num) {
        if (num < 0) return undefined;
        if (num === 0) return 1;
        let x = num - 1;
        while (x > 1) {
          num *= x;
          x--;
        }
        return num;
      }
      input.addEventListener("change", () => {
        const num = parseFloat(input.value);
        if (isNaN(num)) {
          para.textContent = "You need to enter a number!";
        } else {
          para.textContent = `${num} ,squared is ${squared(num)}\n`;
          para.textContent += `,cubed is ${cubed(num)}\n`;
          para.textContent += `,factorial is ${factorial(num)}\n`;
        }
      });
      function min(a, b) {
        return a > b
          ? console.log(`${b} is lower`)
          : console.log(`${a} is lower`);
      }
      min(2, 3);
      min(32223, 1111);
    </script>
  </body>
</html>
