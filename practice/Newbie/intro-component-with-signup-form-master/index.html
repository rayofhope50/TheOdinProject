<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">

  <title>Frontend Mentor | Intro component with sign up form</title>

</head>

<body>

  <main>
    <div class="text">
      <h1 class="hero__title">Learn to code by watching others</h1>
      <p class="hero__description">
        See how experienced developers solve problems in real-time. Watching scripted tutorials is great,
        but understanding how developers think is invaluable.
      </p>
    </div>
    <div class="trial"><span>Try it free 7 days</span> then $20/mo. thereafter</div>
    <div>
      <form action="" method="get" class="form">
        <input type="text" class="first" name="firstname" placeholder="First Name" />
        <input type="text" name="lastname" placeholder="Last Name" />
        <input type="email" name="email" placeholder="Email Address" />
        <input type="password" name="password" placeholder="Password" />
        <input type="submit" class="form__btn" value="Claim your free trial" />
        <div class="foot">By clicking the button, you are agreeing to our <span>Terms and Services</span>
        </div>
      </form>
    </div>

  </main>

</body>

</html>
