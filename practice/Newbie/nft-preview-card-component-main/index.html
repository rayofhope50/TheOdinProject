<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | NFT preview card component</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="card">
    <div class="container">
      <img src="./images/image-equilibrium.jpg" alt="Image of equlibrium" class="hero__image">
      <div class="overlay"></div>
      <img src="./images/icon-view.svg" alt="" class="eye">
    </div>
    <div class="hero__title">Equilibrium <span class="hash__num">#3429</span>
    </div>
    <p class="description">Our Equilibrium collection promotes balance and calm.</p>
    <div class="flex__price">
      <div class="flex__left">
        <div><img src="./images/icon-ethereum.svg" alt="" class="icon__equ"></div><span class="equ__price">0.041
          ETH</span>

      </div>
      <div class="flex__right">
        <div><img src="./images/icon-clock.svg" alt="" class="icon__clock"></div>
        <div class="days__left">3 days left</div>
      </div>
    </div>
    <div class="user__flex">
      <img src="./images/image-avatar.png" alt="" class="user__ava">
      <div class="user__creator">Creation of <span class="user__name">Jules Wyvern</span></div>
    </div>
  </div>

</body>

</html>
