<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">

  <title>Frontend Mentor | Profile card component</title>


</head>

<body>
  <main class="wrapper">
    <div class="card">
      <div class="background"></div>
      <img class="profile__img" src="./images/image-victor.jpg" alt="Profile picture">
      <div class="title">
        <h1 class="profile__name">Victor Crest <span>26</span></h1>
        <div class="profile__city">London</div>
      </div>
      <div class="flex">
        <div class="stats">
          80K
          <div class="note">Followers</div>
        </div>
        <div class="stats">
          803K
          <div class="note">Likes</div>
        </div>
        <div class="stats">
          1.4K
          <div class="note">Photos</div>
        </div>
      </div>
    </div>
  </main>

</body>

</html>
