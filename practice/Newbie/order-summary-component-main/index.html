<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Order summary card</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <div class="card">
    <img src="./images/illustration-hero.svg" alt="Person listening to music" class="hero__img">
    <h1 class="hero__title">Order Summary</h1>
    <p class="hero__description">You can now listen to millions of songs, audiobooks, and podcasts on any device
      anywhere you like!
    </p>

    <div class="price__card">
      <img src="./images/icon-music.svg" alt="Tune image">
      <div class="price__name">
        Annual Plan
        <span class="price__ammount">$59.99/year</span>
      </div>
      <div class="change_button">Change</div>
    </div>
    <button class="payment__aprove">Proceed to Payment</button>
    <button class="payment__cancel">Cancel Order</button>
  </div>

</body>


</html>
