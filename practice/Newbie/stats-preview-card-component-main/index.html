<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap"
    rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Stats preview card component</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <dic class="card">
    <div class="img__card">
      <div class="accent">
        <div class="accent2"></div>
      </div>

      <img src="./images/image-header-mobile.jpg" alt="Hero image" class="hero__img">
    </div>
    <div class="stats">
      <h1 class="hero__title">Get <span>insights</span> that help your business grow.</h1>
      <p class="para">
        Discover the benefits of data analytics and make better decisions regarding revenue, customer
        experience, and overall efficiency.
      </p>
      <div class="flex">
        <div class="flex__first">
          <div class="stat__head">10k+</div> companies
        </div>
        <div class="flex__second">
          <div class="stat__head">314 </div>templates
        </div>
        <div class="flex__third">
          <div class="stat__head">12m+</div> queries
        </div>
      </div>
    </div>
  </dic>


</body>

</html>
