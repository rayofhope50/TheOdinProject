<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css"><link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&display=swap" rel="stylesheet">

  <title>Frontend Mentor | Product preview card component</title>
</head>
<body>
  <section role="main">
    <img class="photo1" src="images/image-product-desktop.jpg" height="400" alt="picture of Gabrielle Essence Eau De Parfum">
    <img class="photo2" src="images/image-product-mobile.jpg" height="250" alt="picture of Gabrielle Essence Eau De Parfum">
  
  <div class="description">
      <p class="top">PERFUME</p>

      <h1>Gabrielle Essence Eau De Parfum</h1>

      <p>A floral, solar and voluptuous interpretation composed by Olivier Polge, 
      Perfumer-Creator for the House of CHANEL.</p>
    <div class="actual">
      <span class="price">$149.99</span>
      <span class="crossed">$169.99</span>
    </div>
    <button class="button"><img src="images/icon-cart.svg" alt="picture of shopping cart">Add to Cart</button>
  </div>
  </section>
  
  <footer class="attribution" role="contentinfo">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by Przemyslaw Pracz
  </footer>
</body>
</html>
