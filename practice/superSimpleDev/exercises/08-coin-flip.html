<!DOCTYPE html>
<html>

<head>

</head>

<body>
    <button class="heads" onclick="guess = 'heads';playGame(guess);">Heads</button>
    <button class="tails" onclick="guess = 'tails';playGame(guess);">Tails</button>
    <button class="tails" onclick="localStorage.removeItem('score');
    score.wins = 0;
    score.losses= 0;
    ">Clear score</button>
    <script>
        let guess;
        const score = JSON.parse(localStorage.getItem('score')) || {
            wins: 0,
            losses: 0
        };
        function playGame(guess) {
            const randomNumber = Math.random();
            const result = randomNumber < 0.5 ? 'heads' : 'tails';
            console.log(guess === result ? `You win ` : `You lose`);
            guess === result ? score.wins++ : score.losses++;
            localStorage.setItem(('score'), JSON.stringify(score));
            console.log(score.wins, score.losses);
        }
    </script>
</body>

</html>
