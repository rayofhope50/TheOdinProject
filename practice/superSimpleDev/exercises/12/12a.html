<!DOCTYPE html>
<html>

<head>
    <title>Arrays and loops</title>
</head>

<body>

    <script>
        const add = function () {
            console.log(2 + 3);
        }
        add();
        add();
        function runTwice(fun) {
            fun();
        }

        runTwice(function () { console.log('12b'); })
        runTwice(function () { console.log('12b'); })
        runTwice(add);
        runTwice(add);
    </script>

</body>

</html>
