<!DOCTYPE html>
<html>

<head>
  <title>Rock Paper Scissors</title>
  <link rel="stylesheet" href="./styles/12-rock-paper-scissors.css">
</head>

<body>
  <p class="title">Rock Paper Scissors</p>
  <button class="move-button" onclick="
      playGame('rock');
    "><img class="move-icon" src="./pictures/rock-emoji.png" alt=""></button>

  <button class="move-button" onclick="
      playGame('paper');
    "><img class="move-icon" src="./pictures/paper-emoji.png" alt=""></button>

  <button class="move-button" onclick="
      playGame('scissors');
    "><img class="move-icon" src="./pictures/scissors-emoji.png" alt=""></button>

  <p class="js-result result"></p>
  <p class="js-moves"></p>
  <p class="js-score score"></p>

  <button class="reset-score-button" onclick="
      score.wins =0;
      score.losses = 0;
      score.ties = 0;
      localStorage.removeItem('score');
      updateScoreElement();
      document.querySelector('.js-result').innerHTML =
                ``;
            document.querySelector('.js-moves').innerHTML = '';

    ">Reset Score</button>
  <button class="auto-play-button" onclick="
  autoPlay();
  ">Auto Play</button>

  <script src="./scripts/12-rock-paper-scissors.js"></script>
</body>

</html>
