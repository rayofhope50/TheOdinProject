<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>
<!-- fonts -->
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@400;600&display=swap" rel="stylesheet">

<!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>

</head>
<body>
  <img class="welcome__logo" src="images/logo.svg" alt="" class="logo">
  <section class="grid-group">
    <img src="images/illustration-mockups.svg" alt="welcome picture" class="welcome__img">
    <p class="welcome__title">Build The Community Your Fans Will Love</p>

    <p class="welcome__paragraph">
      Huddle re-imagines the way we build communities. You have a voice, but so does your audience.
      Create connections with your users as you engage in genuine discussion.
    </p>
    <button class="reg__button">Register</button>
  </section>
   
    <ul class="flex-icons">
      <li><a href=""><img src="images/icon_fb.svg" alt="facebook icon"></a></li>
      <li><a href=""><img src="images/icon_tw.svg" alt="twitter icon"></a></li>
      <li><a href=""><img src="images/icon_insta.svg" alt="instagram icon"></a></li>
    </ul>
  
  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Your Name Here</a>.
    </p>
  </footer>
</body>
</html>
