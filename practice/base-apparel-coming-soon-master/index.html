<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="style.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Base Apparel coming soon page</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600&display=swap" rel="stylesheet">
</head>

<body>
  <div class="grid">
    <div class="back"></div>
    <div class="logo"><img src="./images/logo.svg"></div>
    <div class="woman"><img src="./images/hero-desktop.jpg" alt="" srcset=""></div>
    <div class="text">
      <h1 class="title"><span class="top">WE'RE</span> <span>COMING</span> SOON</h1>
      <p class="paragraph">
        Hello fellow shoppers! We're currently building our new fashion store.
        Add your email below to stay up-to-date with announcements and our launch deals.
      </p>
      <div class="email__field">
        <input type="email" placeholder="Email Address" class="email">
        <button class="button" type="submit"><img src="./images/icon-arrow.svg">
        </button>
      </div>
    </div>
  </div>



</body>
<script src="script.js"></script>

</html>
