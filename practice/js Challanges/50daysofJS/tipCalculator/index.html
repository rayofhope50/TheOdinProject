<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tip Calculator
    </title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <main>
        <div class="wrapper">
            <h1 class="title">Tip Calculator</h1>
            <p class="paragraph">Enter the bill amount and tip precentage tocalculate the total.</p>
            <div>
                <label for="amount">
                    <p>Bill amount:</p>
                </label>
                <input type="text" name="amount" id="amount">
            </div>
            <div>
                <label for="tip">
                    <p>Tip percentage:</p>
                </label>
                <input type="text" name="tip" id="tip">
            </div>
            <button class="btn">Calculate</button>
            <p class="tot">Total: <span></span></p>
        </div>
    </main>

    <script src="code.js"></script>
</body>

</html>
