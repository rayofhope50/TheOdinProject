<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="conv__wrap">
        <h1 class="conv__h1">Temperature Converter</h1>
        <div class="conv__inp">
            <label for="input">
                <p class="conv__inp_p">Celcius:</p>
            </label>
            <input type="text" class="conv__inp__input" id="inputC" placeholder="Enter number">
        </div>
        <div class="conv__inp">
            <label for="input">
                <p class="conv__inp_p">Fahrenheit:</p>
            </label>
            <input type="text" class="conv__inp__input" id="inputF" placeholder="Enter number">
        </div>
        <div class="conv__inp">
            <label for="input">
                <p class="conv__inp_p">Kelvin:</p>
            </label>
            <input type="text" class="conv__inp__input" id="inputK" placeholder="Enter number">
        </div>
    </div>
</body>
<script src="./script.js"></script>

</html>
