<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="age__wrapper">
        <div class="wrap">
            <h1 class="age__h1">
                Age Calculator
            </h1>

            <form id="ageForm" class="age__form">
                <label for="ageInput">
                    <p class="age__inputs__p">Enter your date of birth</p>
                </label>
                <input type="date" id="ageInput" class="age__inputs">
                <button type="submit" class="button" id="button">CALCULATE</button>
                <label for="result"></label>
                <span id="result"></span>
            </form>

        </div>
    </div>
</body>
<script src="./script.js"></script>

</html>
