<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/4e6114881a.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="char__wrap">
        <h1 class="char__h1">Real-time Character Counter</h1>
        <textarea class="char__text" height="100" placeholder="Please write your text here..."
            maxlength="50"></textarea>
        <div class="char__stats">
            <p class="char__stats__tot">Total Characters: <span id="charTotal">0</span></p>
            <p class="char__stats__remain">Total Characters: <span id="charRemain">50</span></p>
        </div>
    </div>

    <script src="./script.js"></script>
</body>

</html>
