<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter Ray
    </title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/4e6114881a.js" crossorigin="anonymous"></script>
</head>

<body>
    <main>
        <div class="header">
            <h1 class="header__h1" id="month">February</h1>
            <p class="header_p"><span id="dayName">Tue</span> <span id="monthName">Feb</span> <span
                    id="dayNum">23</span> <span id="year">2023</span></p>
        </div>
        <div class="calendar__days">
            <p>Mon</p>
            <p>Tue</p>
            <p>Wed</p>
            <p>Thu</p>
            <p>Fri</p>
            <p>Sat</p>
            <p>Sun</p>
        </div>
        <div class="calendar__nums" id="num">

        </div>
    </main>

    <script src="./script.js"></script>
</body>

</html>
