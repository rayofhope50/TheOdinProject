<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/4e6114881a.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="main__wrapper">
        <div class="content__wrapper">
            <div class="content__prog">
                <hr class="progress__bar__back">
                <hr class="progress__bar__top" id="progressTop">
                <div class="step checked"><i class="fas fa-check"></i></div>
                <div class="step"><i class="fas fa-times"></i></div>
                <div class="step"><i class="fas fa-times"></i></div>
                <div class="step"><i class="fas fa-times"></i></div>
                <div class="step"><i class="fas fa-times"></i></div>
            </div>
            <div class="cont__btn__wrap">
                <button class="btn" id="prev"><i class="fa-solid fa-arrow-left"></i></button>
                <button class="btn" id="next"><i class="fa-solid fa-arrow-right"></i></button>
            </div>
        </div>
    </div>
    <script src="./script.js"></script>
</body>

</html>
