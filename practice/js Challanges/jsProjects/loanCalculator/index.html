<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/4e6114881a.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="calc__wrapper">
        <h1 class="calc__h1">Loan Calculator</h1>
        <div class="calc__wrap">
            <h2 class="calc__h2">Loan Amount $</h2>
            <input type="text" id="loan" class="calc__input">
            <h2 class="calc__h2">Interest Rate %</h2>
            <input type="text" id="interests" class="calc__input">
            <h2 class="calc__h2">Months to pay</h2>
            <input type="text" id="months" class="calc__input">
            <p class="calc__pay">
                Monthly Payment: <span id="summary"></span></p>
        </div>
    </div>


    <script src="./script.js"></script>
</body>

</html>
