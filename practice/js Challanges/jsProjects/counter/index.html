<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter Ray
    </title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/4e6114881a.js" crossorigin="anonymous"></script>
</head>

<body>
    <main>
        <div class="wrap">
            <h1>Counter</h1>
            <p class="number">0</p>
            <button class="btn min"><i class="fa fa-minus" aria-hidden="true"></i></button>
            <button class="btn reset">Reset</button>
            <button class="btn max"><i class="fa fa-plus" aria-hidden="true"></i></button>
        </div>
    </main>

    <script src="./script.js"></script>
</body>

</html>
