<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/4e6114881a.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="wrap ">
        <h2 class="fe__h1">Feedback UI</h2>
        <div class="fe__icons">
            <div class="fe__icon">
                <img src="https://cdn-icons-png.flaticon.com/512/166/166527.png" />
                <p class="fe__icon_p">Unhappy</p>
            </div>
            <div class="fe__icon">
                <img src="https://cdn-icons-png.flaticon.com/512/1791/1791385.png" />
                <p class="fe__icon_p">Happy</p>
            </div>
            <div class="fe__icon">
                <img src="https://cdn-icons-png.flaticon.com/512/166/166538.png" />
                <p class="fe__icon_p">Satisfied</p>
            </div>
        </div>
        <button class="fe__btn" id="btn">Send Review</button>
    </div>

    <script src="./script.js"></script>
</body>

</html>
