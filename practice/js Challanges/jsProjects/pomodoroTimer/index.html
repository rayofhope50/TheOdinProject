<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="game__wrapper">
        <h1 class="game__h1">
            Rock Paper Scissors Game
        </h1>
        <p class="game__timer" id="timer">Choose your move:</p>
        <div class="game__pic__wrap">
            <button class="pix rock" id="rock">&#x1F44A;</button>
            <button class="pix paper" id="paper">&#x1F590;</button>
            <button class="pix scissors" id="scissors">&#x270C;</button>
        </div>
        <span class="result" id="result"></span>
        <p class="score" id="score">Your score: <span class="player" id="player">0</span> Computers score: <span
                class="comp" id="comp">0</span></p>
    </div>
</body>
<script src="./script.js"></script>

</html>
